<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../node_modules/bulma/css/bulma-rtl.min.css">
    <link rel="stylesheet" href="../assets/stylesheets.css">
    <title>Criar tarefa</title>
</head>
<body class="has-background-black">
    <div class="container">
        <nav class="level p-4">
            <p class="level-item has-text-centered">
                <a href="general-list.html" class="link has-text-grey-darker is-info">Home</a>
            </p>
            <p class="level-item has-text-centered">
                <a href="person-list.html" class="link has-text-grey-darker is-info">Pessoas</a>
            </p>
            <p class="level-item has-text-centered">
            <a href="../index.html">
                <img src="https://bulma.io/images/bulma-type.png" alt="" style="height: 30px;">
            </a>
            </p>
            <p class="level-item has-text-centered">
                <a href="task-list.html" class="link has-text-grey-darker is-info">Tarefas</a>
            </p>
            <p class="level-item has-text-centered">
                <a href="contact.html" class="link has-text-grey-darker is-info">Contato</a>
            </p>
        </nav>
        <div class="is-flex is-justify-content-center">
            <form method="post" action="#">
            <div>
                <div class="field">
                    <label class="label">Nome da tarefa</label>
                    <div class="control has-icons-left has-icons-right">
                    <input name="task[name]" class="input has-background-grey-lighter" type="text">
                    <span class="icon is-small is-left">
                        <i class="fa fa-tasks" aria-hidden="true"></i>
                    </span>
                    </div>
                </div>
                
                <div class="field">
                    <label class="label">Descrição</label>
                    <div class="control">
                        <textarea name="description[description]" class="has-background-grey-lighter textarea"></textarea>
                    </div>
                </div>
                
                <div class="field is-grouped is-flex is-justify-content-end">
                    <div class="control">
                        <button class="button is-success is-outlined mr-4">Cadastrar tarefa</button>
                    </div>
                    <div class="control">
                        <a href="general-list.html" class="button is-danger">Cancelar</a>
                    </div>
                </div>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
