<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../node_modules/bulma/css/bulma-rtl.min.css">
    <link rel="stylesheet" href="../assets/stylesheets.css">
    <title>Visualizar</title>
</head>
<body class="has-background-black">
    <div class="container p-4">
        <nav class="level p-4">
            <p class="level-item has-text-centered">
                <a href="general-list.html" class="link has-text-grey-darker is-info">Home</a>
            </p>
            <p class="level-item has-text-centered">
                <a href="person-list.html" class="link has-text-grey-darker is-info">Pessoas</a>
            </p>
            <p class="level-item has-text-centered">
            <a href="/">
                <img src="https://bulma.io/images/bulma-type.png" alt="" style="height: 30px;">
            </a>
            </p>
            <p class="level-item has-text-centered">
                <a href="task-list.html" class="link has-text-grey-darker is-info">Tarefas</a>
            </p>
            <p class="level-item has-text-centered">
                <a href="contact.html" class="link has-text-grey-darker is-info">Contato</a>
            </p>
        </nav>
        <div class="is-flex is-justify-content-end">
            <a href="/#" class="button is-outlined is-primary is-small">Criar nova tarefa</a>
        </div>
        <h1 class="title"><%= persons.name %></h1>
        <div class="is-flex is-justify-content-end">
            total de tarefas:  <%= persons.tasks.length %>
        </div>

        <div class="is-flex is-justify-content-center">
            <% if( persons.tasks.length == 0 ){ %>
                <h1 class="subtitle">Não há tarefas</h1>
            <% } %>
        </div>

        <div class="columns is-desktop is-flex-wrap-wrap">
            <% persons.tasks.forEach(task =>{%>
            <div class="column is-one-third-widescreen is-full-mobile">
                <a href="#" class="mt-6 button is-primary is-outlined is-small">Editar tarefa</a>
                <div class="notification is-primary mt-4">
                    <h2 class="subtitle"><%= task.name %></h2>
                    <p><%= task.description %></p>
                    <a href="#" class="delete"></a>
                </div>
            </div>
            <% }) %>
        </div>

        <div class="is-flex is-justify-content-end mt-6">
            <a href="/general-list" class="button is-outlined is-primary is-small">Voltar</a>
        </div>

    </div>
</body>
</html>
